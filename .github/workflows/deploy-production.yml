name: Deploy React Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SSH into Atlas and Deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa boskyle@froggie.ca << 'EOF'
            cd /home/boskyle/webdev/react/bloxlore-cms
            git fetch origin
            git checkout main
            git reset --hard origin/main
            git clean -fd
            bash run-production.sh
          EOF
